<html>
    <head>        
        <link rel="stylesheet" href="src/main.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>ToDoManager</title>
    </head>
  
    <body>        
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md bg-success" >
                <div class="header">
                    <h1 class="bi bi-list"></h1>
                    <div class="row">
                        <h1 class="bi bi-check-all"></h1>
                        <h3 class="SiteL">ToDo Manager</h3>
                    </div>
                        <form class="form-inline">
                            <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                        </form>
                        <h1 class="bi bi-person-circle"></h1>
                </div>
            </nav>
            <div class="app-body">
                <div class="sidebar col-md-4 bg-grey">
                    <nav class="nav nav-fill flex-column">
                        <a class="nav-link active" href="#">All</a>
                        <a class="nav-link " href="#">Important</a>
                        <a class="nav-link" href="#">Today</a>
                        <a class="nav-link " href="#">Next 7 Days</a>
                        <a class="nav-link " href="#">Private</a>
                      </nav>
                    
                </div>
                <div class="body col-md-8">
                    <h2>All</h2>
                    <div class="form-check">
                        <ul>
                            <li class="check-item">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Complete Lab 2
                                </label>
                                <label class="task-date">Monday 22 March 2021 at 14:30</label>
                            </li>
                            <li class="check-item">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Buy some groceries
                                </label>
                                <i class="bi bi-person-square"></i>
                                <label class="task-date">Today at 14:00</label>
                            </li>
                            <li class="check-item">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label important-task" for="flexCheckDefault">
                                    Read a good book!
                                </label>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-success btn-circle btn-lg">
                        <i class="bi bi-plus"></i>
                    </button>     
                </div>
            </div>
        </div>
    </body>
</html>
